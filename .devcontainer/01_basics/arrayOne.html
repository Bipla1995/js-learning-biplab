<!-- //find wii accept a callback with returning one value -->
<script>
    var categories = [10000,15000,20000,25000,30000,35000,40000];
       var op =  categories.find(function(value){
            return value > 20000;
        })
        document.write("Find using" +op + "<br>");
</script>
<script>
    var categories = [10000,15000,20000,25000,30000,35000,40000];
       var values =  categories.filter(function(value){
            return value > 20000;
        })
        document.write("using filter " + values.toString() + "<br>");
</script>
