<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompt</title>
    <script>
        function CreateClick(){
           folderName = prompt("Input Folder name");
           if (folderName == null ) {
            alert("cancel...");
           }else if (folderName == ""){
            alert("Please enter folder name");
           }else{
            document.querySelector("p").innerHTML += "folder created =" +folderName +"<br>"
           }
        }
    </script>
</head>
<body>
    <div>
        <button onclick="CreateClick()">Create a folder</button>
        <p></p>
    </div>
</body>
</html>
