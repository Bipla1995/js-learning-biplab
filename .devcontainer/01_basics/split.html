<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function removeName(){
            var userInput = document.getElementById("nameinput").value;
            var[firstName,LastName] = userInput.split(" ");
            document.write(firstName + "<br>" + LastName)
        }
    </script>
</head>
<body>
    Enter full Name :
    <input type="text" id="nameinput" onblur="removeName()">

</body>
