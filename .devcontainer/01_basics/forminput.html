<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Input</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function registerClick() {
        document.getElementById("deatailsContainer").style.display = "block";
        document.getElementById("lblName").innerHTML =
          document.getElementById("Name").value;
        document.getElementById("lblPrice").innerHTML =
          document.getElementById("Price").value;
        document.getElementById("lblCity").innerHTML =
          document.getElementById("City").value;
        //document.getElementById("lblName")
        stockCheckbox = document.getElementById("Stock");
        status = ""
        if (stockCheckbox.checked) {
          status =" available";
        }else{
            status =" out of stock";
        }
        document.getElementById("lblStock").innerHTML = status;
      }
    </script>
  </head>
  <body class="container-fluid">
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Register product</h3>
            <button class="btn btn-close" data-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>Product name</dt>
              <dd>
                <input type="text" class="form-control" id="Name" />
              </dd>
              <dt>Price</dt>
              <dd>
                <input type="text" class="form-control" id="Price" />
              </dd>
              <dt>City</dt>
              <dd>
                <select class="form-select" id="City">
                  <option>delhi</option>
                  <option>hydrabad</option>
                  <option>odisha</option>
                </select>
              </dd>
              <dt>Stock</dt>
              <dd class="form-switch">
                <input
                  id="Stock"
                  class="form-check-input"
                  type="checkbox"
                />available
              </dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="registerClick()"
            >
              Register
            </button>
            <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3" id="deatailsContainer" style="display: none">
      <h3>Product deatils</h3>
      <dl class="row">
        <dt class="col-3">Name</dt>
        <dd class="col-9" id="lblName"></dd>
        <dt class="col-3">price</dt>
        <dd class="col-9" id="lblPrice"></dd>
        <dt class="col-3">city</dt>
        <dd class="col-9" id="lblCity"></dd>
        <dt class="col-3">stock</dt>
        <dd class="col-9" id="lblStock"></dd>
      </dl>
      <button
        class="btb btn-link"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Edit
      </button>
    </div>
  </body>
</html>
