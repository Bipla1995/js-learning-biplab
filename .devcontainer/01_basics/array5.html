<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Manipulation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
      var categories = ["Footware", "Electrnics", "Lifestyle", "human needs"];
      function loadCategories() {
        categories.sort();
        document.getElementById("lstCategories").innerHTML = "";
        for (var category of categories) {
          var option = document.createElement("option");
          option.value = category;
          option.text = category;
          document.getElementById("lstCategories").appendChild(option);
        }
      }
      function AddClick() {
        var categoryName = document.getElementById("txtCategory").value;
        if (categories.indexOf(categoryName) == -1) {
          categories.push(categoryName);
          loadCategories();
          alert(`${categoryName} has been added`);
          document.getElementById("txtCategory").value = "";
        }else{
            alert(`category name ${categoryName} already present`)
        }
      }
      function RemoveClick() {
        var categoryName = document.getElementById("lstCategories").value;
        var catgoryIndex = categories.indexOf(categoryName);
        var flag = confirm(`are you sure ${categoryName}`);
        if (flag == true) {
          categories.splice(catgoryIndex, 1);
          loadCategories();
        }
      }
      function bodyLoad() {
        loadCategories();
      }
    </script>
  </head>
  <body class="container" onload="bodyLoad()">
    <h3>Array Manipulation Delete add and update</h3>
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label>Add New Category</label>
          <div class="input-group">
            <input type="text" id="txtCategory" class="form-control" />
            <button class="btn btn-primary" onclick="AddClick()">Add</button>
          </div>
        </div>
        <div class="mt-2">
          <label for="">Categories list</label>
          <div>
            <select id="lstCategories" size="3" class="form-select"></select>
          </div>
          <div class="mt-3">
            <button class="btn btn-danger w-100" onclick="RemoveClick()">
              <span class="bi bi-trash-fill"> Remove Category </span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-8"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
